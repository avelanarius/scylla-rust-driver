name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run cargo check
      run: |
        cargo check --verbose --examples --tests || (echo "Cargo check command failed. Printing logs:" && cat /path/to/logs)
